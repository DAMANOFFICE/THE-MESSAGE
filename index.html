<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #fff5f7;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 2px 2px #fff;
        }

        /* Added style for the panda speech info */
        #panda-speech {
            color: #ff8fa3;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #messages-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .message-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
            width: 250px;
            position: relative;
            transition: transform 0.3s ease;
            animation: float 4s ease-in-out infinite;
        }

        .message-card:hover {
            transform: scale(1.05) !important;
            z-index: 10;
        }

        .message-card::before {
            content: '❤️';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
        }

        .text {
            color: #594157;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .timestamp {
            display: block;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #ffb3c1;
            text-align: right;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <h1>For My Favorite Person</h1>
    <div id="panda-speech">Checking for messages...</div>
    <div id="messages-container">Loading our memories...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC7ihEC108GG-FL7cJWidiC4uc2B-7kv_Y",
        authDomain: "msgl-157b0.firebaseapp.com",
        projectId: "msgl-157b0",
        storageBucket: "msgl-157b0.firebasestorage.app",
        messagingSenderId: "862235386858",
        appId: "1:862235386858:web:c2123cb0c7405d1fba0893"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById('messages-container');
    const speech = document.getElementById('panda-speech');

    const q = query(collection(db, 'messages'), orderBy('time', 'desc'));

    onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
            container.innerHTML = "<p>No messages found in 'messages' collection.</p>";
            if(speech) speech.innerText = "No messages yet!";
            return;
        }

        container.innerHTML = '';
        if(speech) speech.innerText = `I found ${snapshot.size} messages!`;
        
        snapshot.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'message-card';
            
            // Random rotation applied via JS since CSS can't do Math.random()
            const randomRot = Math.floor(Math.random() * 6) - 3;
            card.style.transform = `rotate(${randomRot}deg)`;

            const messageText = data.message || "No text content";
            
            let displayDate = "";
            if (data.time) {
                displayDate = data.time.toDate ? data.time.toDate().toLocaleString() : data.time;
            }

            card.innerHTML = `
                <div class="text">${messageText}</div>
                <span class="timestamp">${displayDate}</span>
            `;
            container.appendChild(card);
        });
    }, (error) => {
        console.error("Error:", error);
        container.innerHTML = "Error: " + error.message;
    });
</script>
</body>
</html>
