<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #fff5f7; /* Soft blush pink */
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 2px 2px #fff;
        }

        #messages-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .message-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
            width: 250px;
            position: relative;
            transform: rotate(calc(-2deg + 4deg * Math.random()));
            transition: transform 0.3s ease;
            animation: float 4s ease-in-out infinite;
        }

        .message-card:hover {
            transform: scale(1.05) rotate(0deg);
            z-index: 10;
        }

        .message-card::before {
            content: '❤️';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
        }

        .text {
            color: #594157;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .timestamp {
            display: block;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #ffb3c1;
            text-align: right;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-1deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        /* Hearts Background Decoration */
        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>

    <h1>For My Favorite Person</h1>
    <div id="messages-container">Loading our memories...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7ihEC108GG-FL7cJWidiC4uc2B-7kv_Y",
            authDomain: "msgl-157b0.firebaseapp.com",
            projectId: "msgl-157b0",
            storageBucket: "msgl-157b0.firebasestorage.app",
            messagingSenderId: "862235386858",
            appId: "1:862235386858:web:c2123cb0c7405d1fba0893"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Reference to your collection (Assuming it's called 'messages')
        const messagesCol = collection(db, 'messages');
        const q = query(messagesCol, orderBy('timestamp', 'desc'));

        const container = document.getElementById('messages-container');

        // Listen for data
        onSnapshot(q, (snapshot) => {
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'message-card';
                
                // Adjust 'data.text' and 'data.timestamp' to match your Firestore field names
                card.innerHTML = `
                    <div class="text">${data.text || data.message || "Thinking of you..."}</div>
                    <span class="timestamp">${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString() : ''}</span>
                `;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
